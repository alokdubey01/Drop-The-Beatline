<h1 class="text">Search & Download</h1>
<input type="text" id="searchInput" placeholder="Search fruits">

<ul id="fruits">
  <li><a style="text-decoration:none"href="music/woofer.mp3"download>Wajda Woofer</a></li>
  <li><a style="text-decoration:none"href="music/shot on iphone.mp3"download>Shot On Iphone</a></li>
  <li><a style="text-decoration:none"href="music/are yarr.mp3"download>Are yarr</a></li>
  <li><a style="text-decoration:none"href="music/pawri.mp3"download>Pawri</a></li>
  <li><a style="text-decoration:none"href="music/harmane.mp3"download>Harmane(remix)</a></li>
</ul>
<script>
$("#searchInput").on('keyup', function() {
  var searchValue = $(this).val();
  searchAndFilter(searchValue)
});

function searchAndFilter(searchTerm) {
  if (searchTerm == '') {
    $("#fruits li").hide()
  } else {
    $("#fruits li").each(function() {
      var currentText = $(this).text();
      currentText = currentText.toUpperCase();
      searchTerm = searchTerm.toUpperCase();
      if (currentText.indexOf(searchTerm) >= 0) {
        $(this).show();
      }
    });
  }
}

$(document).ready(function() {
  $("#fruits li").hide();
});
</script>
